<div fxLayout="row wrap" fxLayout.xs="column" fxLayoutAlign="space-around center" fxLayoutGap="25px">
    <mat-card  *ngFor="let book of books" fxFlex="calc(33%-25px)" fxFlex.sm="calc(50%-25px)" >
      <mat-card-header>
        <mat-card-title>{{book.name | uppercase}}</mat-card-title>
        <mat-card-subtitle>Precio: {{book.price | currency}}</mat-card-subtitle>
    </mat-card-header>
      <img mat-card-image [src]="book.picture" *ngIf="book.picture === ''" >
      <img mat-card-image [src]=defaultPicture *ngIf="!(book.picture === '')" >

      <mat-card-content>
        <mat-card-subtitle *ngIf="book.available > 0">
          Cantidad disponible: {{book.available}}
        </mat-card-subtitle>
        <mat-card-subtitle *ngIf="book.available < 1">No disponible</mat-card-subtitle>

        <mat-form-field>
            <mat-label>Agregar</mat-label>
            <input matInput type="number">
          </mat-form-field>
      </mat-card-content>
      <mat-card-actions>
        <button (click)="addToCart(book)" mat-raised-button color="primary"
        [disabled]="book.available < 1"
        >Agregar al carrito</button>
      </mat-card-actions>
    </mat-card>
  </div>
